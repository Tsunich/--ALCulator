<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> -ALCulator </title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="calc">
    <img src="img/backgr.png" alt="Калькулятор фон">
    <div class="screen">
      0 <!--ограничение 24 симв-->
    </div>
    <div class="button">
      <div class="btn CA green-circuit">CA</div>
      <div class="btn divis bg-green">&#247;</div>
      <div class="btn mult bg-green">x</div>
      <div class="btn del white-circuit">⌫</div>

      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn plus bg-green">+</div>

      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn minus bg-green">-</div>

      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn equal white-circuit">=</div>

      <div class="btn change-sign green-circuit">+/-</div>
      <div class="btn zero">0</div>
      <div class="btn dot green-circuit">.</div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
